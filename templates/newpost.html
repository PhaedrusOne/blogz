{% extends "base.html" %}

{% block content %}
<h1>new post</h1>
<form action='/newpost', method='POST'>   
    <label>
        <div>title</div>
        <input type="text" name='title' value='{{title}}'/>
        <div class="error">{{title_error}}</div>
    </label>
            
    <label>
        <div>post</div>
        <textarea name="body" rows="10" cols="50" value='{{body}}'></textarea>
    </label>
        <div class="error">{{body_error}}</div>
        <input type="submit">              
</form>


{% endblock %}
