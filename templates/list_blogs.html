{% extends 'base.html' %}

{% block content %}
    <h1 align='center'>Build A Blog</h1>

    {% for entry in blog %}
        <h2>
        <a href='/list_blogs?id={{entry.id}}'><p>{{entry.title}}</p></a>
        </h2>
        <p>{{entry.body}}</p>
        <P>Written By: <a href="/list_blogs?id={{entry.id}}">{{entry.owner.username}}</a></P>         
    {% endfor %}
              
{% endblock %}
